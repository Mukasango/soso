<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Design and the Development Course</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('pic.') no-repeat center center fixed;
            background-size: cover;
          
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.8);
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        .navbar .search {
            display: flex;
            align-items: center;
        }

        .navbar input[type="text"] {
            padding: 5px;
            border: none;
            border-radius: 5px;
        }

        .navbar button {
            margin-left: 5px;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            background-color: orange;
            color: white;
            cursor: pointer;
        }

        .content {
            text-align: center;
            margin-top: 50px;
        }

        .content h1 {
            font-size: 3rem;
            margin: 0;
        }

        .content p {
            font-size: 1.2rem;
            margin: 10px 0 30px;
        }

        .content button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: orange;
            color: white;
            font-size: 1rem;
            cursor: pointer;
        }

        .login-box {
            position: absolute;
            top: 70%;
            right: 10%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            width: 300px;
        }

        .login-box h2 {
            margin-bottom: 20px;
        }

        .login-box input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
        }

        .login-box button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: orange;
            color: white;
            font-size: 1rem;
            cursor: pointer;
        }

        .login-box a {
            color: orange;
            text-decoration: none;
            display: block;
            text-align: center;
            margin-top: 10px;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .social-icons a {
            margin: 0 5px;
            color: white;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>

<div class="navbar">
    <div class="logo">
        <h2>PraRoz</h2>
    </div>
    <div class="menu">
        <a href="#">HOME</a>
        <a href="#">ABOUT</a>
        <a href="#">SERVICE</a>
        <a href="#">DESIGN</a>
        <a href="#">CONTACT</a>
    </div>
    <div class="search">
        <input type="text" placeholder="Hello guys">
        <button>Search</button>
    </div>
</div>

<div class="content">
    <h1>Web Design & Development Course</h1>
    <p>Web Design is a specialisation of the design stream. They also use HTML, CSS, WYSIWYG editing software, mark up validators etc., to create design elements.</p>
    <button>JOIN US</button>
</div>

<div class="login-box">
    <h2>Login Here</h2>
    <input type="text" placeholder="Username">
    <input type="password" placeholder="Password">
    <button>Login</button>
    <a href="#">Donâ€™t have an account? Sign up here</a>
    <div class="social-icons">
        <a href="">&#xf09a;</a> <!-- Font Awesome Facebook icon -->
        <a href="">&#xf099;</a> <!-- Font Awesome Twitter icon -->
        <a href="">&#xf16d;</a> <!-- Font Awesome Instagram icon -->
        <a href="">&#xf1a0;</a> <!-- Font Awesome Skype icon -->
    </div>
</div>

</body>
</html>
